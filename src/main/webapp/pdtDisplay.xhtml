<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>Products List</title>

</h:head>
<h:body>
	<div>
		<ui:insert>
			<ui:include src="/ressources/templates/navBarAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>
	<br />

	<div style="margin: 40px">
		<h:form>

			<p:dataTable var="pdt" value="#{sessionScope.lPdtSession}">
				<p:column headerText="Id">
					<h:outputText value="#{pdt.id}" />
				</p:column>
				<p:column headerText="Designation">
					<h:outputText value="#{pdt.designation}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{pdt.description}" />
				</p:column>
				<p:column headerText="Price">
					<h:outputText value="#{pdt.price}" />
				</p:column>
				<p:column headerText="Quantity">
					<h:outputText value="#{pdt.quantity}" />
				</p:column>
							<p:column headerText="Picture">
								<h:graphicImage value="#{pdt.img}" />
							</p:column>
			</p:dataTable>

		</h:form>
	</div>
</h:body>
</h:html>
