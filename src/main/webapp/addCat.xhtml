<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>

	<title>Add Category</title>

</h:head>
<h:body>
	<div>
		<ui:insert>
			<ui:include src="/ressources/templates/navBarAdmin.xhtml"></ui:include>
		</ui:insert>

	</div>
	<br />
	<div style="margin: 75px">

		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2">
			Name : <h:inputText value="#{adMB.cat.name}" />
			Description : <h:inputText value="#{adMB.cat.description}" />
			Picture : <p:fileUpload value="#{adMB.photo}" mode="simple" skinSimple="true"/>
				<h:commandButton value="Add" action="#{adMB.addCat}" />
			</h:panelGrid>
		</h:form>




	</div>

</h:body>
</h:html>
