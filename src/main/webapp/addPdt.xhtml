<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>Add Product</title>

</h:head>
<h:body>
	<div>
		<ui:insert>
			<ui:include src="/ressources/templates/navBarAdmin.xhtml"></ui:include>
		</ui:insert>

	</div>
	<br />
	<div style="margin: 75px">

		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2">
			Designation : <h:inputText value="#{adMB.pdt.designation}" />
			Description : <h:inputText value="#{adMB.pdt.description}" />
			Price : <h:inputText value="#{adMB.pdt.price}" />
			Quantity : <h:inputText value="#{adMB.pdt.quantity}" />
			Picture : <p:fileUpload value="#{adMB.picture}" mode="simple" skinSimple="true"/>
				<h:commandButton value="Add" action="#{adMB.addPdt}" />
			</h:panelGrid>
		</h:form>




	</div>

</h:body>
</h:html>
